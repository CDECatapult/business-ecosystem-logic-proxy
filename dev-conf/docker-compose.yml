version: "3"
services:
  mongo:
    image: mongo:3.2
    restart: always
    ports:
      - 27017:27017
    networks:
      synchronicity:
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:3.2.8-alpine
    networks:
      synchronicity:

  mysql:
    image: mysql:5.7
    restart: always
    ports:
      - 3333:3306
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      synchronicity:
    environment:
      - MYSQL_ROOT_PASSWORD=my-secret-pw
      - MYSQL_DATABASE=RSS

  charging:
    image: digicatsynch/charging7:7.0.2
    restart: always
    depends_on:
      - mongo
      - apis
      - rss
    ports:
      - 8006:8006
    networks:
      synchronicity:
        aliases:
          - charging.docker
    volumes:
      - ./charging-plugins:/business-ecosystem-charging-backend/src/plugins
    environment:
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET}
      - SITE=http://proxy.docker:8004/
      - LOCAL_SITE=http://charging.docker:8006/
      - CATALOG=http://apis.docker:8080/DSProductCatalog
      - INVENTORY=http://apis.docker:8080/DSProductInventory
      - ORDERING=http://apis.docker:8080/DSProductOrdering
      - BILLING=http://apis.docker:8080/DSBillingManagement
      - USAGE=http://apis.docker:8080/DSUsageManagement
      - RSS=http://rss.docker:8080/DSRevenueSharing
      - AUTHORIZE_SERVICE=http://proxy.docker:8004/authorizeService/token
      - KEYSTONE_PROTOCOL=http
      - KEYSTONE_HOST=idm.docker
      #- KEYSTONE_USER=admin@test.com
      #- KEYSTONE_PWD=1234
      - APP_CLIENT_ID=${APP_CLIENT_ID}
      - APP_URL=http://pep.docker:7000/v2/entities/

      - DEBUG=true
      - DB_HOST=mongo
      #- SECRET_KEY=${SECRET_KEY}

  apis:
    image: digicatsynch/docker-tmf-apis:1.0.0
    restart: always
    ports:
      - 4848:4848
      - 8080:8080
    depends_on:
      - mysql
    networks:
      synchronicity:
        aliases:
          - apis.docker
    volumes:
      - ./apis-conf:/etc/default/tmf/
    environment:
      - MYSQL_ROOT_PASSWORD=my-secret-pw
      - MYSQL_HOST=mysql

  rss:
    image: conwetlab/biz-ecosystem-rss:v6.4.0
    restart: always
    ports:
      - 9999:8080
      - 4444:4848
      - 1111:8181
    depends_on:
      - mysql
    networks:
      synchronicity:
        aliases:
          - rss.docker
    volumes:
      - ./rss-conf:/etc/default/rss

networks:
  synchronicity:
    external: true

volumes:
  mongo-data:
  mysql-data:
